{% extends 'base_dash.html' %}

{% block title %}Django Milkshake - Newspage{% endblock %}

{% load static %}

{% block body %}
<div class="content">
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3>Newspage</h3>
			</div>
			<div class="card-body">
				<ul>
				{% for article in newslist %}
				<li style="padding-bottom: 10px">{{article.0}}</li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
{% endblock %}
