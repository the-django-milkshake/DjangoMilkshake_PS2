{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="description" content="Django Milkshake - Dashboard">
	<meta name="keywords" content="stocks, analysis, investment, portfolio">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section clearfix">
		<div class="container-fluid">
			<a href="{% url 'home' %}" class="site-logo">
				<img src="{% static 'img/logoDMR.png' %}" alt="">
			</a>
			<div class="responsive-bar"><i class="fa fa-bars"></i></div>
			<a href="" class="user"><i class="fa fa-user"></i></a>
			{% if logged_in_user %}
			<a href="{% url 'dash' %}" class="site-btn">Dashboard</a>
			<nav class="main-menu">
				<ul class="menu-list">
					<li><a href="{% url 'dash' %}">{{ user.first_name }} {{ user.last_name }}</a></li>
				</ul>
			</nav>
			{% else %}
			<a href="{% url 'signup' %}" class="site-btn">Sign Up Free</a>
			<nav class="main-menu">
				<ul class="menu-list">
					<li><a href="{% url 'login' %}">Login Now</a></li>
				</ul>
			</nav>
			{% endif %}
		</div>
	</header>
	<!-- Header section end -->


	{% block body %}{% endblock %}


	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<div class="row spad">
				<div class="col-md-4 col-lg-4 footer-widget pl-lg-5 pl-3">
					<h5 class="widget-title">Contact Us</h5>
					<div class="social">
						<a href="tel:+919833482539" class="social-icon phone"><i class="fa fa-phone"></i></a>
						<a href="tel:+919833482539">+919833482539</a>
					</div>
				</div>
				<div class="col-md-4 col-lg-4 footer-widget">
					<a href="{% url 'home' %}"><img src="{% static 'img/logoDMR.png' %}" class="mb-4" alt=""></a>
				</div>
				<div class="col-md-4 col-lg-4 footer-widget pl-lg-5 pl-3">
					<h5 class="widget-title">Follow Us</h5>
					<div class="social">
						<a href="https://github.com/the-django-milkshake" class="social-icon github"><i class="fa fa-github"></i></a><a href="https://github.com/the-django-milkshake">Github</a>
					</div>
				</div>
			</div>
			<div class="footer-bottom">
				<div class="row">
					<p>
					<span><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved <!-- | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a> -->
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></span>
					</p>

				</div>
			</div>
		</div>
	</footer>


	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
